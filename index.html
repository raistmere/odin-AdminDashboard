<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/f074f45149.js" crossorigin="anonymous"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
        </style>
    </head>

    <body>
        <div class="wrapper">
            <div class="header">
                <div class="topBar">
                    <div class="topSearchIcon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div>
                        <form action="topSearch">
                            <input type="text" class="searchBar" name="search">
                        </form>
                    </div>
                    <!-- A bandaid fix: Empty grid cell to take up empty space -->
                    <span></span>
                    <div class="topBellIcon">
                        <i class="fa-regular fa-bell fa-xl"></i>
                    </div>
                    <div class="topAvatar">
                        <i class="fa-solid fa-circle-user fa-3x"></i>
                    </div>
                    <div class="topAccountName">Morgan Oakley</div>
                </div>
                <div class="botBar">
                    <div class="botAvatar">
                        <i class="fa-solid fa-circle-user fa-4x"></i>
                    </div>
                    <div class="botGreeting">
                        <div class="greeting">Hi there,</div>
                        <div class="botAccountName">Morgan Oakley(@morgan)</div>
                    </div>
                    <!-- A bandaid fix: Empty grid cell to take up empty space -->
                    <span></span>
                    <button type="button" class="newButton">New</button>
                    <button type="button" class="uploadButton">Upload</button>
                    <button type="button" class="shareButton">Share</button>
                </div>
            </div>
            <div class="dashboard">
                <div class="dashTop">
                    <div class="topIcon">
                        <i class="fa-solid fa-puzzle-piece fa-3x"style="color: #ffffff;"></i>
                    </div>
                    <div class="topText">Dashboard</div>
                </div>
                <div class="dashMid">
                    <div class="homeIcon">
                        <i class="fa-solid fa-house fa-lg" style="color: #ffffff;"></i>
                    </div>
                    <div class="homeText">Home</div>
                    <div class="profileIcon">
                        <i class="fa-regular fa-address-card fa-lg" style="color: #ffffff;"></i>
                    </div>
                    <div class="profileText">Profile</div>
                    <div class="messagesIcon">
                        <i class="fa-solid fa-message fa-lg" style="color: #ffffff;"></i>
                    </div>
                    <div class="messagesText">Messages</div>
                    <div class="historyIcon">
                        <i class="fa-solid fa-clock-rotate-left fa-lg" style="color: #ffffff;"></i>
                    </div>
                    <div class="historyText">History</div>
                    <div class="tasksIcon">
                        <i class="fa-solid fa-list-check fa-lg" style="color: #ffffff;"></i>
                    </div>
                    <div class="tasksText">Tasks</div>
                    <div class="comIcon">
                        <i class="fa-solid fa-people-group fa-lg" style="color: #ffffff;"></i>
                    </div>
                    <div class="comText">Communities</div>
                </div>
                <div class="dashBot">
                    <div class="settingsIcon">
                        <i class="fa-solid fa-gear fa-xl" style="color: #ffffff;"></i>
                    </div>
                    <div class="settingsText">Settings</div>
                    <div class="supportIcon">
                        <i class="fa-solid fa-circle-question fa-xl" style="color: #ffffff;"></i>
                    </div>
                    <div class="supportText">Support</div>
                    <div class="privacyIcon">
                        <i class="fa-solid fa-shield-dog fa-xl" style="color: #ffffff;"></i>
                    </div>
                    <div class="privacyText">Privacy</div>
                </div>
            </div>
            <div class="projectsTitle">
                <div>Your Projects</div>
            </div>
            <div class="projects">
                <div class="projectChild">1</div>
                <div class="projectChild">2</div>
                <div class="projectChild">3</div>
                <div class="projectChild">4</div>
                <div class="projectChild">5</div>
            </div>
            <div class="announcmentsTitle">Announcments</div>
            <div class="announcments"></div>
            <div class="trendingTitle">Trending</div>
            <div class="trending"></div>
        </div>
    </body>

</html>
